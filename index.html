<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch row jcc aic">
        <div class="container">
            <div class="content">
                <div class="time">
                    <span class="interval js-minutes">00</span>
                    <span class="colon">:</span>
                    <span class="interval js-second">00</span>
                    <span class="colon">:</span>
                    <span class="interval js-hundred">00</span>
                </div>
                <div class="buttons">
                    <button class="btn js-btn-start">Start</button>
                    <button class="btn js-btn-stop">Stop</button>
                    <button class="btn js-btn-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
